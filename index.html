<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pinkudi üå∏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        img {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        h1 { color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
        .btn-group { position: relative; height: 100px; margin-top: 20px; }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        #yesBtn { background: #ff4b2b; color: white; margin-right: 10px; }
        #noBtn { background: #ff9068; color: white; position: absolute; }
    </style>
</head>
<body>
    <div class="card" id="mainCard">
        <img id="mainImage" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp4Zmt6Z3Zxdm51ZzRxeGZ6Z3ZxeGZ6Z3ZxeGZ6Z3ZxeGZ6ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/MDJ9uLGiTLvMo/giphy.gif">
        <h1 id="question">Pinkudi, will you be my Valentine?</h1>
        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            document.getElementById('noBtn').style.left = x + 'px';
            document.getElementById('noBtn').style.top = y + 'px';
        }
        function celebrate() {
            document.getElementById('question').innerHTML = "Raspberry & Peach Forever! ‚ù§Ô∏è";
            document.getElementById('mainImage').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp4Zmt6Z3Zxdm51ZzRxeGZ6Z3ZxeGZ6Z3ZxeGZ6Z3ZxeGZ6ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/KztT2c4u8mYYUiMKdJ/giphy.gif";
            document.querySelector('.btn-group').style.display = 'none';
        }
    </script>
</body>
</html>
