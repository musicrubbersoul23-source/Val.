<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Pinkudi üå∏</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #D21F3C 0%, #FFDAB9 100%);
            font-family: sans-serif;
            overflow: hidden;
        }
        .card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 30px;
            text-align: center;
            width: 85%;
            max-width: 350px;
            position: relative; /* Keeps button inside this box */
            min-height: 400px;
        }
        img { width: 100%; border-radius: 20px; margin-bottom: 20px; }
        h1 { color: #D21F3C; font-size: 24px; }
        .btn-group { margin-top: 30px; display: flex; justify-content: center; gap: 20px; }
        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            touch-action: none;
        }
        #yesBtn { background: #D21F3C; color: white; }
        #noBtn { background: #FFCCAA; color: #D21F3C; position: absolute; transition: 0.2s; }
    </style>
</head>
<body>
    <div class="card" id="mainCard">
        <img id="mainImage" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW1yZHF4ZzVqbm9pZHF4ZzVqbm9pZHF4ZzVqbm9pZHF4ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif">
        <h1 id="question">Pinkudi, will you be my Valentine?</h1>
        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const card = document.getElementById('mainCard');
            const noBtn = document.getElementById('noBtn');
            
            // This math keeps the button inside the white card only
            const maxX = card.clientWidth - noBtn.clientWidth;
            const maxY = card.clientHeight - noBtn.clientHeight;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function celebrate() {
            document.getElementById('question').innerHTML = "Raspberry & Peach Forever! ‚ù§Ô∏è";
            document.getElementById('mainImage').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW1yZHF4ZzVqbm9pZHF4ZzVqbm9pZHF4ZzVqbm9pZHF4ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/KztT2c4u8mYYUiMKdJ/giphy.gif";
            document.getElementById('noBtn').style.display = 'none';
        }
    </script>
</body>
</html>
