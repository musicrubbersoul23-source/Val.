<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Pinkudi üå∏</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Professional Raspberry to Peach Gradient */
            background: linear-gradient(135deg, #D21F3C 0%, #FFDAB9 100%);
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            text-align: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.5);
        }
        img { width: 220px; border-radius: 25px; margin-bottom: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        h1 { color: #D21F3C; font-size: 28px; font-weight: 800; margin-bottom: 30px; }
        .btn-group { position: relative; display: flex; justify-content: center; gap: 20px; height: 60px; }
        button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            touch-action: none;
        }
        /* Raspberry Button */
        #yesBtn { background: #D21F3C; color: white; z-index: 10; }
        /* Peach Button */
        #noBtn { background: #FFCCAA; color: #D21F3C; position: absolute; }
    </style>
</head>
<body>
    <div class="card" id="mainCard">
        <img id="mainImage" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW1yZHF4ZzVqbm9pZHF4ZzVqbm9pZHF4ZzVqbm9pZHF4ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif">
        <h1 id="question">Pinkudi, will you be my Valentine?</h1>
        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 60);
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }
        function celebrate() {
            document.getElementById('question').innerHTML = "Raspberry & Peach Forever! ‚ù§Ô∏è";
            /* Celebration GIF */
            document.getElementById('mainImage').src = "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW1yZHF4ZzVqbm9pZHF4ZzVqbm9pZHF4ZzVqbm9pZHF4ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/KztT2c4u8mYYUiMKdJ/giphy.gif";
            document.querySelector('.btn-group').style.display = 'none';
        }
    </script>
</body>
</html>
